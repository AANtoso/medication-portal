  <title>Medication Portal</title>

<center>

<body>

  <h1>Prescription Application</h1>
    <h2>Patient</h2>
  <div class="container">
    <form id="new-patient-form">
        <label for='name'>Name:</label>
        <input type="text" name="new-patient-name" id="new-patient-name">
        <label for='mrn'>MRN:</label>
        <input type="text" name="new-patient-mrn" id="new-patient-mrn">
        <input type="submit" value="Create Patient">
    </form>
    <div id="patient-container">

    </div>
  </div>

<div class="container">
    <h2>Medication</h2>
        <form id="new-medication-form">
            <label for='name'>Name:</label>
            <input type="text" name="new-medication-name" id="new-medication-name">
            <label for='class'>Class:</label>
            <input type="text" name="new-medication-class" id="new-medication-class">
            <label for='indication'>Indication:</label>
            <input type="text" name="new-medication-indication" id="new-medication-indication">
            <label for='dose'>Dose:</label>
            <input type="text" name="new-medication-dose" id="new-medication-dose">
            <label for='frequency'>Frequency:</label>
            <input type="text" name="new-medication-frequency" id="new-medication-frequency">
            <label for='note'>Note:</label>
            <input type="text" name="new-medication-note" id="new-medication-note">
            <input type="submit" value="Create Medication">
        </form>
    <div id="medication-container">

    </div>
</div>
    <script src="src/components/medication.js" ></script>
    <script src="src/components/medications.js" ></script>
    <script src="src/components/patient.js" ></script>
    <script src="src/components/patients.js" ></script>
    <script src="src/components/app.js" ></script>
    <script src="src/adapters/MedicationsAdapter.js" ></script>
    <script src="src/adapters/PatientsAdapter.js" ></script>
    <script src="src/index.js" ></script>
</body>
</html>
</center>
