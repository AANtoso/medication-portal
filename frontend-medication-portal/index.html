<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Arimo|Fjalla+One|Archivo Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <title>Medication Portal</title>
</head>


<center>

<body>
  <div id="patient-container">
    <form id="patient-form">
        <input type="text" name="patient-name" id="new-patient-name">
        <input type="text" name="patient-mrn" id="new-patient-mrn">
        <input type="submit" value="Create Patient">
    </form>
  </div>
<div class="medication-container">
    <h1>Medication App</h1>
    <div id="new-medication-container">
        <form id="new-medication-form">
            <input type="text" name="medication-name" id="new-medication-name">
            <input type="text" name="medication-class" id="new-medication-class">
            <input type="text" name="medication-indication" id="new-medication-indication">
            <input type="text" name="medication-dose" id="new-medication-dose">
            <input type="text" name="medication-frequency" id="new-medication-frequency">
            <input type="text" name="medication-note" id="new-medication-note">
            <input type="submit">
        </form>
    </div>
</div>
    <script src="src/components/medication.js" ></script>
    <script src="src/components/medications.js" ></script>
    <script src="src/components/patient.js" ></script>
    <script src="src/components/patients.js" ></script>
    <script src="src/components/app.js" ></script>
    <script src="src/adapters/MedicationsAdapter.js" ></script>
    <script src="src/adapters/PatientsAdapter.js" ></script>
    <script src="src/index.js" ></script>
</body>
</html>
</center>
